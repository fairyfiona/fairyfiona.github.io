<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单</title>
</head>

<body>
    昵称：
    <input type="text" name="username" id="">
    <br> 密码：
    <input type="password" name="password" id="">
    <br> 邮箱：
    <input type="text" name="邮箱" id="">
    <select>
        <option value="qq.com">qq.com</option>
        <option value="163.com">163.com</option>
        <option value="icloud.com">icloud.com</option>
        <option value="其他">其他</option>
    </select>
    <br> 性别：
    <input type="radio" name="性别" value="男">男
    <input type="radio" name="性别" value="女">女
    <br> 爱好：
    <input type="checkbox" name="爱好" value="旅游">旅游
    <input type="checkbox" name="爱好" value="摄影">摄影
    <input type="checkbox" name="爱好" value="运动">运动
    <br> 个人简介：
    <br>
    <textarea name="个人简介" id="" cols="30" rows="10"></textarea>
    <br> 上传个人照片：
    <br>
    <input type="file">
    <br>
    <br>
    <hr>
    <button>立即注册</button>


</body>

</html>
